<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/58f19d8ff4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
</head>

<body>

    <main>
        <section class="formulario">

            <form>
                <div class="form-group">
                    <h4>Información personal</h4>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre y apellido</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp"
                            placeholder="Nombre completo">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Fecha de nacimiento</label>
                        <input type="date" id="nacimiento" name="nacimiento" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Dirección</label>
                        <input type="text" class="form-control" id="direccion" aria-describedby="emailHelp"
                            placeholder="Nombre completo">
                    </div>
                </div>

                <div class="form-group">
                    <h4>Información de la cuenta</h4>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Correo</label>
                        <input type="email" class="form-control" id="correo" placeholder="correo@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="password1">
                        <label for="exampleInputPassword1">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="password2">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Foto de perfil</label>
                        <div class="custom-file">
                            <label class="custom-file-label" for="customFile">Cargar archivo</label>
                            <input type="file" class="custom-file-input" id="customFile">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Perfil</label>
                    <select class="form-control" id="perfil">
                        <option value="0">Seleccione su perfil</option>
                        <option value="1">Comprador</option>
                        <option value="2">Vendedor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Categorias de interés</label>
                    <select class="form-control" multiple id="categorias">
                        <option value="1">Electrodomesticos</option>
                        <option value="2">Moda</option>
                        <option value="3">Hogar</option>
                        <option value="3">Jugueteria</option>
                        <option value="3">Vida sana</option>
                    </select>
                </div>

                <div class="btns">
                    <button type="submit" class="btn btn-secondary" id="enviar">Enviar</button>
                    <button type="submit" class="btn btn-secondary" id="borrar">Borrar</button>
                </div>

            </form>

        </section>
    </main>

</body>

</html>
