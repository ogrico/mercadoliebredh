<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/58f19d8ff4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
</head>

<body>

    <header>

        <div class="top-header">
    
          <div class="logo">
            <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
          </div>
    
          <div class="form" action="#" method="GET">
            <input type="search" name="" id="" placeholder="Buscar productos, marcas y más">
            <div class="submit"><i class="fa fa-search"></i></div>
          </div>
    
          <div class="ico">
            <i class="fas fa-hand-holding-usd"></i>
            <p>Comprá en cuotas y sin tarjeta de crédito</p>
          </div>
    
    
        </div>
    
        <nav class="nav">
    
          <ul>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Tiendas Oficiales</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Ayuda</a></li>
          </ul>
    
          <ul>
            <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
            <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
            <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
          </ul>
    
        </nav>
    
      </header>
    
      <section class="banner">
        <img src="images/img-home-banner.jpg" alt="Banner de ofertas">
      </section>

    <main>
        <section class="formulario">

            <form id="datosIngreso">

                <h4>Ingresar</h4>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="correo@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="password">
                </div>

                <div class="btns">
                    <button type="button" class="btn btn-secondary" id="btn-ingresar">Ingresar</button>
                </div>

            </form>

        </section>
    </main>

</body>

</html>
